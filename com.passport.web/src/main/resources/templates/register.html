<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/weiUI.css">
    <link rel="stylesheet" href="css/jquery-weiUi.css">
    <link rel="stylesheet" href="css/public.css">
</head>
<body>
    <div class="register-box">
        <div class="register-top">
            <div class="logo"></div>
            <a href="#" class="downGame"></a>
        </div>
        <div class="register-container">
            <div class="register-title">
            </div>
            <div class="register-group">
                <label for="inputId">上线ID</label>
                <input type="tel" class="form-control" placeholder="1234567" id="inputId" maxlength="6">
            </div>
            <div class="register-group">
                <label for="inputPhone">手机号</label>
                <input type="tel" placeholder="请输入手机号" id="inputPhone" maxlength="11">
            </div>
            <div class="register-group">
                <label for="inputCode">验证码</label>
                <input type="number" placeholder="获取验证码" id="inputCode" class="code" maxlength="6">
                <span class="getCode">验证码</span>
            </div>
            <div class="register-group">
                <label for="inputPwd">密码</label>
                <input type="password" placeholder="请输入密码" id="inputPwd">
            </div>
            <div class="register-group">
                <label for="inputRepwd">确认密码</label>
                <input type="text" placeholder="再次输入密码" id="inputRepwd">
            </div>
            <div class="register-btn">
                确认注册
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jqeuryUI.js"></script>
    <script src="js/public.js"></script>
    <script>
        var $phone='';
        $(".getCode").click(function(){
            // $phone=$("#inputPhone").val();
            // if(!/^((13[0-9])|(14[5,7,9])|(15[^4])|(18[0-9])|(17[0,1,3,5,6,7,8]))\d{8}$/.test($phone)){
            //     alert('请输入正确的手机号');
            //     return false;
            // }else{
            //     alert('号码正确');
            // }
            if (!$(this).hasClass('disabled')) {
                sendCode($(this));
            }
        })
        $(".register-btn").click(function(){
            var phone = $('#inputPhone').val(),
                code = $('#inputCode').val(),
                password = $('#inputPwd').val(),
                rePassword = $('#inputRePwd').val(),
                inputId = $('#inputId').val();
                inputName = $("#inputName").val();
            if(inputId == ''){
                $.toast('请输入Id', 'cancel');
                return false;
            }
            else if (phone == '') {
                $.toast('请输入手机号', 'cancel');
                return false;
            } else if (!isPhoneNum(phone)) {
                return false;
            } else if (code == '') {
                $.toast('请输入验证码', 'cancel');
                return false;
            } else if (password == '') {
                $.toast('请输入密码', 'cancel');
                return false;
            } else if (!isRightPassword(password)) {
                return false;
            } else if (rePassword == '') {
                $.toast('请输入确认密码', 'cancel');
                return false;
            } else if (rePassword != password) {
                $.toast('两次密码不一致', 'cancel');
                return false;
            } else {
                console.log("11");
            }
        })
        //校验手机号是否合法
        function isPhoneNum(phonenum) {
            var phoneReg = /^(((19[0-9]{1})|(13[0-9]{1})|(14[0-9]{1})|(15[0-9]{1})|(17[0-9]{1})|(166)|(18[0-9]{1}))+\d{8})$/;
            if (!phoneReg.test(phonenum)) {
                $.toast('请输入有效的手机号码', 'cancel');
                return false;
            } else {
                return true;
            }
        }
        //校验密码是否合法
        function isRightPassword(password) {
            if (password.length < 6)
            {
                $.toast('密码长度不能小于6位', 'cancel');
                return false;
            }
            var pwdReg = /^(\w){6,}$/;
            if (!pwdReg.test(password)) {
                $.toast('密码不能有特殊字符', 'cancel');
                return false;
            } else {
                return true;
            }
        }
        //发送验证码时添加cookie
        function addCookie(name, value, expiresHours) {
            var cookieString = name + "=" + escape(value);
            if (expiresHours > 0) {
                var date = new Date();
                date.setTime(date.getTime() + expiresHours * 1000);
                cookieString = cookieString + ";expires=" + date.toUTCString();
            }
            document.cookie = cookieString;
        }
        //修改cookie的值
        function editCookie(name, value, expiresHours) {
            var cookieString = name + "=" + escape(value);
            if (expiresHours > 0) {
                var date = new Date();
                date.setTime(date.getTime() + expiresHours * 1000);
                cookieString = cookieString + ";expires=" + date.toGMTString();
            }
            document.cookie = cookieString;
        }
        //根据名字获取cookie的值
        function getCookieValue(name) {
            var strCookie = document.cookie;
            var arrCookie = strCookie.split("; ");
            for (var i = 0; i < arrCookie.length; i++) {
                var arr = arrCookie[i].split("=");
                if (arr[0] == name) {
                    return unescape(arr[1]);
                    break;
                } else {
                    return "";
                    break;
                }
            }
        }
        //发送验证码
        function sendCode(obj) {
            var phone = $('#inputPhone').val();
            var result = isPhoneNum(phone);
            if (result) {
                $.ajax({
                    type: 'POST',
                    url: 'http://passport:jiahou.com/appinterface/regBuildCode',
                    data: { "phoneNo":phone },
                    contentType: "application/json",
                    dataType: 'json',
                    success: function (data) {
                        var dataJson = eval('(' + data + ')');
                        console.log(data);
                        if (dataJson.success === '0') {
                            $.toast(dataJson.content, 'success');
                        } else {
                            $.toast(dataJson.content, 'cancel');
                        }
                    },
                    error: function (responseText) {
                        console.log(responseText);
                    }
                });
                addCookie('secondsremained', 60, 60);
                setTime(obj);
            }
        }
        //开始倒计时
        var countdown;
        function setTime(obj) {
            countdown = getCookieValue('secondsremained');
            if (countdown == 0) {
                obj.removeClass('disabled');
                obj.text('获取验证码');
                return;
            } else {
                obj.addClass('disabled');
                obj.text(countdown + 's后重新获取');
                countdown--;
                editCookie("secondsremained", countdown, countdown + 1);
            }
            setTimeout(function () {
                setTime(obj);
            }, 1000);
        }
    </script>
</body>
</html>
