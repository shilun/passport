<div class="wrapper">
  <div class="abs-center wd-xl">
    <div class="panel widget b0">
      <div class="panel-body">
        <p class="text-center">登录</p>
        <form [formGroup]="valForm" role="form" name="lockForm" (submit)="submitForm($event, valForm.value)">
          <div class="form-group has-feedback">
            <input class="form-control" id="userName" type="text" placeholder="登录名" name="userName"
                   formControlName="userName"/>
            <span class="text-danger"
                  *ngIf="valForm.controls['userName'].hasError('required') && (valForm.controls['userName'].dirty || valForm.controls['userName'].touched)">必需输入登录名</span>
          </div>
          <div class="form-group has-feedback">
            <input class="form-control" id="password" type="password" placeholder="密码" name="password"
                   formControlName="password"/>
            <span class="fa fa-lock form-control-feedback text-muted"></span>
            <span class="text-danger"
                  *ngIf="valForm.controls['password'].hasError('required') && (valForm.controls['password'].dirty || valForm.controls['password'].touched)">必需输入密码</span>
          </div>
          <div class="clearfix">
            <div class="text-center">
              <!-- Change this button type to submit to send the form data-->
              <button class="btn btn-sm btn-primary" type="submit">登录</button>
              <button class="btn btn-sm" type="button">取消</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
