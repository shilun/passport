<div class="content-heading">
  用户管理--{{actionType}}
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="valForm" class="form-validate form-horizontal" (submit)="submitForm($event, valForm.value)" novalidate="">
        <!-- START panel-->
        <div class="panel panel-default" >
          <div class="panel-body">
            <ng-container *ngIf="entity.pin!=''">
              <fieldset>
                <div class="form-group">
                  <label class="col-sm-2 control-label">pin</label>
                  <div class="col-sm-6">
                    <span class="form-control">{{entity.pin}}</span>
                  </div>
                </div>
              </fieldset>
            </ng-container>
            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">名称</label>
                <div class="col-sm-6">
                  <input class="form-control" type="text" id="name" formControlName="name" [formControl]="valForm.controls['name']"  [(ngModel)]="entity.name"/>
                  <span class="text-danger" *ngIf="valForm.controls['name'].hasError('required') && (valForm.controls['name'].dirty || valForm.controls['name'].touched)">必选项</span>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">性别</label>
                <div class="col-sm-6">
                  <select id="sexType" name="sexType"  [(ngModel)]='entity.sexType' [formControl]="valForm.controls['sexType']" formControlName="sexType" >
                    <option *ngFor="let item of sexTypes"  [value]="item.value">{{item.name}}</option>
                  </select>
                  <span class="text-danger" *ngIf="valForm.controls['sexType'].hasError('required') && (valForm.controls['sexType'].dirty || valForm.controls['sexType'].touched)">必选项</span>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">电话</label>
                <div class="col-sm-6">
                  <input class="form-control" type="text" id="phone" formControlName="phone" [formControl]="valForm.controls['phone']" [(ngModel)]="entity.phone"/>
                  <span class="text-danger" *ngIf="valForm.controls['phone'].hasError('required') && (valForm.controls['phone'].dirty || valForm.controls['phone'].touched)">必选项</span>
                </div>
              </div>
            </fieldset>

            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">邮件</label>
                <div class="col-sm-6">
                  <input class="form-control" type="text" id="email" formControlName="email" [formControl]="valForm.controls['email']" [(ngModel)]="entity.email"/>
                  <span class="text-danger" *ngIf="valForm.controls['email'].hasError('required') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">必选项</span>
                </div>
              </div>
            </fieldset>

            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">角色</label>
                <div class="col-sm-6">
                  <ng-container *ngFor="let roleItem of roles">
                    <label class="checkbox-inline c-checkbox">
                        <input type="checkbox"  checked="{{roleItem.checked}}" (click)="upChecket($event.target,$event.target.checked)" value="{{roleItem.id}}"/>
                        <span class="fa fa-check"></span> {{roleItem.name}}
                    </label>
                  </ng-container>
                </div>
              </div>
            </fieldset>

            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">状态</label>
                <div class="col-sm-6">
                  <select id="status" name="status"  [(ngModel)]='entity.status' [formControl]="valForm.controls['status']" formControlName="status" >
                    <option *ngFor="let item of statuses"  [value]="item.value">{{item.name}}</option>
                  </select>
                  <span class="text-danger" *ngIf="valForm.controls['status'].hasError('required') && (valForm.controls['status'].dirty || valForm.controls['status'].touched)">必选项</span>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="panel-footer text-center">
            <button class="btn btn-info" type="submit" [disabled]="!valForm.valid">保存</button>
            <a class="btn btn-default" routerLink="/system/admin/list">取消</a>
          </div>
        </div>
        <!-- END panel-->
      </form>
    </div>
  </div>
  <!-- END row-->

</div>
