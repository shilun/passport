<div class="content-heading">
 配置管理列表
</div>
<div class="panel">
  <div class="panel-body">
    <form class="form-inline" role="form">
      <div class="form-group">
        <input class="form-control" name="name" type="text" [(ngModel)]="entity.name" placeholder="名称" />
      </div>
      <button class="btn btn-default btn-primary" type="button" (click)="list(entity)">查询</button>
      <a class="btn btn-default" routerLink="/system/config/view">
      <strong>添加</strong>
      </a>
    </form>
  </div>
</div>

<div class="panel panel-default">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>#</th>
          <th>名称</th>
          <th>键</th>
          <th>创建时间</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let item of listData.list">
          <tr >
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.keyName}}</td>
            <td>{{item.createTime}}</td>
            <td><a routerLink="/system/config/view" [queryParams]="{id:item.id}">修改</a></td>
          </tr>
        </ng-container>
        </tbody>
      </table>
</div>

<div class="text-right">
  <pagination  class="pagination-sm"   [(ngModel)]="entity.page" [totalItems]="listData.totalCount" (pageChanged)="onPageChange($event)" ></pagination>
</div>
