<div class="wrapper">
  <div class="abs-center wd-xl">
    <div class="panel widget b0">
      <div class="panel-body">
        <p class="text-center">登录</p>
        <form [formGroup]="valForm" role="form" name="lockForm" (submit)="submitForm($event, valForm.value)">
          <div class="form-group has-feedback">
            <input class="form-control" id="userName" type="text" placeholder="旧密码" name="oldPassword"  [(ngModel)]='entity.oldPassword'
                   formControlName="oldPassword"/>
            <span class="text-danger"
                  *ngIf="valForm.controls['oldPassword'].hasError('required') && (valForm.controls['oldPassword'].dirty || valForm.controls['oldPassword'].touched)">必需输入旧密码</span>
          </div>
          <div class="form-group has-feedback">
            <input class="form-control" id="newPassword" type="newPassword" placeholder="密码" name="newPassword"  [(ngModel)]='entity.newPassword'
                   formControlName="newPassword"/>
            <span class="fa fa-lock form-control-feedback text-muted"></span>
            <span class="text-danger"
                  *ngIf="valForm.controls['newPassword'].hasError('required') && (valForm.controls['newPassword'].dirty || valForm.controls['newPassword'].touched)">必需输入新密码</span>
          </div>
          <div class="clearfix">
            <div class="text-center">
              <!-- Change this button type to submit to send the form data-->
              <button class="btn btn-sm btn-primary" type="submit">确定</button>
              <button class="btn btn-sm" type="button">取消</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
