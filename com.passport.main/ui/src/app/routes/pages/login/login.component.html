<div class="wrapper">
  <div class="abs-center wd-xl">
    <!-- START panel-->
    <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
        <a href="#">
          <img class="block-center img-rounded" src="assets/img/logo.png" alt="Image"/>
        </a>
      </div>
      <div class="panel-body">
        <form [formGroup]="valForm" class="form-validate mb-lg" role="form" name="loginForm" novalidate=""
              (submit)="submitForm($event, valForm.value)">
          <div class="form-group has-feedback">
            <input class="form-control" id="userName" type="text" name="userName" placeholder="登录" [(ngModel)]='entity.userName'
                   autocomplete="off" formControlName="userName" required=""/>
            <span class="text-danger"
                  *ngIf="valForm.controls['userName'].hasError('required') && (valForm.controls['userName'].dirty || valForm.controls['userName'].touched)">用户名必填</span>

          </div>
          <div class="form-group has-feedback">
            <input class="form-control" id="password" type="password" name="password" [(ngModel)]='entity.password'  placeholder="Password" formControlName="password" required=""/>
            <span class="fa fa-lock form-control-feedback text-muted"></span>
            <span class="text-danger"
                  *ngIf="valForm.controls['password'].hasError('required') && (valForm.controls['password'].dirty || valForm.controls['password'].touched)">密码必填</span>
          </div>
          <button class="btn btn-block btn-primary" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
