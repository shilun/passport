<div class="content-heading">
  server配置管理--{{actionType}}
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="valForm" class="form-validate form-horizontal" (submit)="submitForm($event, valForm.value)"
            novalidate="">
        <!-- START panel-->
        <div class="panel panel-default">
          <div class="panel-body">
            <!--<fieldset>-->
              <!--<div class="form-group">-->
                <!--<label class="col-sm-2 control-label">游戏类型</label>-->
                <!--<div class="col-sm-6">-->
                  <!--<input class="form-control" type="text" id="gameType" formControlName="gameType"-->
                         <!--[formControl]="valForm.controls['gameType']" [(ngModel)]="entity.gameType"/>-->
                  <!--<span class="text-danger"-->
                        <!--*ngIf="valForm.controls['gameType'].hasError('required') && (valForm.controls['gameType'].dirty || valForm.controls['gameType'].touched)">必选项</span>-->
                <!--</div>-->
              <!--</div>-->
            <!--</fieldset>-->
            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">代理商</label>
                <div class="col-sm-6">
                  <select id="proxy" name="proxyId" [(ngModel)]='entity.proxyId' class="form-control"
                          [formControl]="valForm.controls['proxyId']" formControlName="proxyId">
                    <option *ngFor="let item of statuses" [value]="item.value">{{item.name}}</option>
                  </select>
                  <span class="text-danger"
                        *ngIf="valForm.controls['proxyId'].hasError('required') && (valForm.controls['proxyId'].dirty || valForm.controls['proxyId'].touched)">必选项</span>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">游戏类型</label>
                <div class="col-sm-6">
                  <select id="gameType" name="gameType" [(ngModel)]='entity.gameType' class="form-control"
                          [formControl]="valForm.controls['gameType']" formControlName="gameType">
                    <option  [value]="1">棋牌</option>
                    <option  [value]="2">彩票</option>
                    <option  [value]="3">农场</option>
                  </select>
                  <span class="text-danger"
                        *ngIf="valForm.controls['gameType'].hasError('required') && (valForm.controls['gameType'].dirty || valForm.controls['gameType'].touched)">必选项</span>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">游戏ID</label>
                <div class="col-sm-6">
                  <input class="form-control" type="text" id="gameId" formControlName="gameId"
                         [formControl]="valForm.controls['gameId']" [(ngModel)]="entity.gameId"/>
                  <span class="text-danger"
                        *ngIf="valForm.controls['gameId'].hasError('required') && (valForm.controls['gameId'].dirty || valForm.controls['gameId'].touched)">必选项</span>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">域名</label>
                <div class="col-sm-6">
                  <input class="form-control" type="text" id="ip" formControlName="ip"
                         [formControl]="valForm.controls['ip']" [(ngModel)]="entity.ip"/>
                  <span class="text-danger"
                        *ngIf="valForm.controls['ip'].hasError('required') && (valForm.controls['ip'].dirty || valForm.controls['ip'].touched)">必选项</span>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">port</label>
                <div class="col-sm-6">
                  <input class="form-control" type="text" id="port" formControlName="port"
                         [formControl]="valForm.controls['port']" [(ngModel)]="entity.port"/>
                  <span class="text-danger"
                        *ngIf="valForm.controls['port'].hasError('required') && (valForm.controls['port'].dirty || valForm.controls['port'].touched)">必选项</span>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">development</label>
                <div class="col-sm-6">
                  <input class="form-control" type="text" id="evironment" formControlName="evironment"
                         [formControl]="valForm.controls['evironment']" [(ngModel)]="entity.evironment"/>
                  <span class="text-danger"
                        *ngIf="valForm.controls['evironment'].hasError('required') && (valForm.controls['evironment'].dirty || valForm.controls['evironment'].touched)">必选项</span>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">serverId</label>
                <div class="col-sm-6">
                  <input class="form-control" type="text" id="serverId" formControlName="serverId"
                         [formControl]="valForm.controls['serverId']" [(ngModel)]="entity.serverId"/>
                  <span class="text-danger"
                        *ngIf="valForm.controls['serverId'].hasError('required') && (valForm.controls['serverId'].dirty || valForm.controls['serverId'].touched)">必选项</span>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">状态</label>
                <div class="col-sm-6">
                  <select id="status" name="status" [(ngModel)]='entity.status' class="form-control"
                          [formControl]="valForm.controls['status']" formControlName="status">
                    <option *ngFor="let item of statuses" [value]="item.value">{{item.name}}</option>
                  </select>
                  <span class="text-danger"
                        *ngIf="valForm.controls['status'].hasError('required') && (valForm.controls['status'].dirty || valForm.controls['status'].touched)">必选项</span>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="panel-footer text-center">
            <button class="btn btn-info" type="submit" [disabled]="!valForm.valid">保存</button>
            <a class="btn btn-default" routerLink="/system/server/list">取消</a>
          </div>
        </div>
        <!-- END panel-->
      </form>
    </div>
  </div>
  <!-- END row-->

</div>
