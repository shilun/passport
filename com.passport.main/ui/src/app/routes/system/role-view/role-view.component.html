<div class="content-heading">
  角色管理--{{actionType}}
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="valForm" class="form-validate form-horizontal" (submit)="submitForm($event, valForm.value)" novalidate="">
        <!-- START panel-->
        <div class="panel panel-default" >
          <div class="panel-body">
            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">名称</label>
                <div class="col-sm-6">
                  <input class="form-control" type="text" id="name" formControlName="name" [formControl]="valForm.controls['name']"  [(ngModel)]="entity.name"/>
                  <span class="text-danger" *ngIf="valForm.controls['name'].hasError('required') && (valForm.controls['name'].dirty || valForm.controls['name'].touched)">必选项</span>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">状态</label>
                <div class="col-sm-6">
                  <select id="status" name="status"  [(ngModel)]='entity.status' [formControl]="valForm.controls['status']" formControlName="status" >
                    <option *ngFor="let item of statuses"  [value]="item.value">{{item.name}}</option>
                  </select>
                  <span class="text-danger" *ngIf="valForm.controls['status'].hasError('required') && (valForm.controls['status'].dirty || valForm.controls['status'].touched)">必选项</span>
                </div>
              </div>
            </fieldset>

            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">备注</label>
                <div class="col-sm-6">
                  <textarea class="form-control" id="remark" formControlName="remark" [formControl]="valForm.controls['remark']" [(ngModel)]="entity.remark">
                  </textarea>
                  <span class="text-danger" *ngIf="valForm.controls['remark'].hasError('required') && (valForm.controls['remark'].dirty || valForm.controls['remark'].touched)">必选项</span>
                </div>
              </div>
            </fieldset>

            <fieldset>
              <div class="form-group">
                <label class="col-sm-2 control-label">资源</label>
                <div class="col-sm-6">
                  <textarea class="form-control" id="resources" formControlName="resources" [formControl]="valForm.controls['resources']" [(ngModel)]="entity.resources">

                  </textarea>
                  <span class="text-danger" *ngIf="valForm.controls['resources'].hasError('required') && (valForm.controls['resources'].dirty || valForm.controls['resources'].touched)">必选项</span>
                </div>
              </div>
            </fieldset>

          </div>
          <div class="panel-footer text-center">
            <button class="btn btn-info" type="submit" [disabled]="!valForm.valid">保存</button>
            <a class="btn btn-default" routerLink="/system/role/list">取消</a>
          </div>
        </div>
        <!-- END panel-->
      </form>
    </div>
  </div>
  <!-- END row-->
</div>
