<div class="content-heading">
  角色管理列表
</div>
<div class="panel">
  <div class="panel-body">
    <form class="form-inline" role="form">
      <div class="form-group">
        <input class="form-control" name="name" type="text" [(ngModel)]="entity.name" placeholder="名称" />
      </div>
      <button class="btn btn-default btn-primary" type="button" (click)="list(entity)">查询</button>
      <a class="btn btn-default" routerLink="/system/role/view">
        <strong>添加</strong>
      </a>
    </form>
  </div>
</div>

<div class="panel panel-default">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>名称</th>
      <th>启动状态</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let item of listData.list">
      <tr>
        <td><a routerLink="/system/role/view" [queryParams]="{id:item.id}">{{item.name}}</a></td>
        <td>{{valuePare(item.status,statuses)}}</td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</div>
<div class="text-right">
  <pagination  class="pagination-sm" [maxSize]="maxSize"  [(ngModel)]="pageIndex" [totalItems]="listData.totalCount" (pageChanged)="onPageChange($event)" ></pagination>
</div>
