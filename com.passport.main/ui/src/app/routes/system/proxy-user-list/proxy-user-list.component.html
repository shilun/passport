<div class="content-heading">
  代理商用户管理列表
</div>
<div class="panel">
  <div class="panel-body">
    <form class="form-inline" role="form">
      <div class="form-group">
        <input class="form-control" name="name" type="text" [(ngModel)]="entity.name" placeholder="名称" />
      </div>
      <button class="btn btn-default btn-primary" type="button" (click)="list(entity)">查询</button>
      <a class="btn btn-default" routerLink="/system/proxyuser/view" [queryParams]="{proxyId:entity.proxyId}">
        <strong>添加</strong>
      </a>
    </form>
  </div>
</div>

<div class="panel panel-default">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>账户</th>
      <th>代理商</th>
      <th>电话</th>
      <th>角色</th>
      <th>状态</th>
      <th>修改密码</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let item of listData.list">
      <tr>
        <td><a routerLink="/system/proxyuser/view" [queryParams]="{id:item.id}">{{item.pin}}</a></td>
        <td>{{valuePare(item.proxyId,proxyes)}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.roles}}</td>
        <th>{{valuePare(item.status,statuses)}}</th>
        <td><a routerLink="/system/proxyuser/pass" [queryParams]="{id:item.id}">修改密码</a></td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</div>
<div class="text-right">
  <pagination  class="pagination-sm"   [(ngModel)]="pageIndex" [totalItems]="listData.totalCount" (pageChanged)="onPageChange($event)" ></pagination>
</div>
